spring:
  datasource:
    url: ${DATASOURCE_URL:jdbc:h2:tcp://localhost/~/test}
    driverClassName: ${DATASOURCE_DRIVER:org.h2.Driver}
    username: ${DATASOURCE_USERNAME:sa}
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
  sql:
    init:
      mode: always
      platform: h2
